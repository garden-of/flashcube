version: 0.2

phases:
  install:
    runtime-versions: 
      python: 3.7
      nodejs: 10
  pre_build:
    commands:
      - yum install -y postgresql postgresql-server postgresql-devel postgresql-contrib
      - postgresql-setup initdb
      - service postgresql start
      - pip install -r flashcube/requirements.txt
  build:
    commands:
      - cd flashcube
      - printenv
      - python manage.py test
artifacts:
  files:
    - '**/*'
  base-directory: flashcube