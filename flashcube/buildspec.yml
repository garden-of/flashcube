version: 0.2

phases:
  install:
    runtime-versions: 
      python: 3.7
      nodejs: 10
    commands:
      - yum install -y initscripts
      - yum install -y postgresql postgresql-server postgresql-devel postgresql-contrib
      - pip install -r flashcube/requirements.txt
  pre_build:
    commands:
      - useradd postgres
      - su postgres
      - postgres -D /usr/local/pgsql/data
      - exit
  build:
    commands:
      - cd flashcube
      - printenv
      - python manage.py test
artifacts:
  files:
    - '**/*'
  base-directory: flashcube